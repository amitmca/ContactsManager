<div class="container">
  <div class="row">
    <div class="content col-md-12">
      <div class="add-form col-md-6">
        <form method="POST" id="contactForm" (ngSubmit)="addForm()" #f="ngForm">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" ngModel name="firstName" id="firstName" #firstName="ngModel" placeholder="First Name" class="form-control"
              required />
            <span class="help-block" *ngIf="!firstName.valid && firstName.touched">
              Please enter First Name!
            </span>
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" ngModel name="lastName" id="lastName" #lastName="ngModel" placeholder="last Name" class="form-control"
              required />
            <span class="help-block" *ngIf="!lastName.valid && lastName.touched">
              Please enter Last Name!
            </span>
          </div>
          <div class="form-group">
            <label>Phone Number *</label>
            <input type="number" ngModel name="contactNumber" id="contactNumber" #contactNumber="ngModel" placeholder="Contact Number"
              class="form-control" required maxlength="10" />
            <span class="help-block" *ngIf="!contactNumber.valid && contactNumber.touched">
              Please enter Contact Number!
            </span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" ngModel name="email" id="email" #email="ngModel" placeholder="Email" class="form-control" />
            <span class="help-block" *ngIf="!email.valid && email.touched">
              Please enter valid email!
            </span>
          </div>
          <div class="form-group">
            <input type="hidden" ngModel name="id" id="id" #contactId="ngModel" />
          </div>
          <div class="form-group">
            <input type="submit" class="submit-btn" value="Add Contact" [disabled]="!f.valid" />
          </div>
        </form>
        <div *ngIf="successFlag" class="form-success text-left">
          {{successMsg}}
        </div>
        <div *ngIf="exists" class="form-error text-left">
          {{errorMsg}}
        </div>
      </div>
      <div class="view-contacts col-md-6">
        <h3>Contacts Information</h3>
        <div class="contact-details-info" *ngFor=" let contact of contacts">
          <div class="row">
            <div class="col-sm-9">
              Contact Name: {{contact.firstName}} {{contact.lastName}}
              <br> Contact Number: {{contact.contactNumber}}
              <br> Email: {{contact.email}}
              <br>
            </div>
            <div class="col-sm-3">
              
                <div class="update-contact">
                  <button (click)="updateContact(contact)" class="btn btn-primary"> Update</button>
                </div><br>
                <div class="delete-contact">
                  <button (click)="deleteContact(contact.id)" class="btn btn-primary">Delete</button>
                </div>
              
            </div>
          </div>
        </div>
        <div *ngIf="errorFlag" class="form-error text-left">
          {{errorMsg}}
        </div>
      </div>
    </div>
  </div>
</div>
